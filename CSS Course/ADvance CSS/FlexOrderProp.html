<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
        }
        .div{
            width: 200px;
            height: 200px;
            margin: 5px;
            background: aqua;
        }
        #box5{
            order: 1;
        }
        #box4{
            order: 2;
        }
        #box1{
            order: 3;
        }
        #box2{
            order: 5;
        }
        #box3{
            order: 4;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="div">box1</div>
        <div id="box2" class="div">box2</div>
        <div id="box3" class="div">box 3</div>
        <div id="box4" class="div">box 4</div>
        <div id="box5" class="div">box 5</div>
    </div>
</body>
</html>
