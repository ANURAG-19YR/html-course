<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box1{
            background: yellow;
            visibility: hidden;
            height: 450px;
            width: 300px;
        }
        .Box2{
            background-color: green;
            visibility: visible;
            height: 450px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="Box1">Box 1 </div>
    <div class="Box2">Box 2</div>
</body>
</html>
