<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            background: gray;
        }
        button:hover{
            cursor: pointer;
            background: lightcoral;
        }
        button:active{
            /* active means after clicking results */
            background: greenyellow;
        }

    </style>
</head>
<body>
    <button>like me!</button>
</body>
</html>
