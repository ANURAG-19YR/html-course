<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:600px;
            height: 200px;
            border: 2px solid red;
        }
        .box{
            height: 100px;
            width: 150px;
        }
        #box1{
            background: red;
            float: left;
        }
        #box2{
            background: green;
            float: right;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">box2</div>
    </div>
</body>
</html>
